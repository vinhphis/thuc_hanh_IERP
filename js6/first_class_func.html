<script>
    const inHoa = (text) => text.toUpperCase() + '!';
    const otherInHoa = inHoa;
    console.log(otherInHoa('hello')); // 'HELLO!'
    
    function chao(func) {
        const greeting = func('Hi, I am a Javascript programmer');
        console.log(greeting);
    }
    chao(inHoa); // 'HI, I AM A JAVASCRIPT PROGRAMMER!'

</script>
