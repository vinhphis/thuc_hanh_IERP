<script>
    function sayHello(name) {
        console.log(`Hello, ${name}!`);
    }

    function greet(greeting, person, callback) {
        callback(greeting + ' ' + person);
    }

    greet('Hi', 'John Doe', sayHello); //hello, Hi John Doe!
</script>
