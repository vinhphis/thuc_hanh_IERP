<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .border {
        border: 1px solid;
        text-align: center;

    }

    .flex-main {

        display: flex;
        flex-direction: row;

    }

    .w50pt {
        width: 50%;
    }
</style>

<body>
    <header class="border">
        header
    </header>
    <nav class="border">
        nav
    </nav>
    <main class="border flex-main">
        <div class="w50pt">
            <section class="border">section</section>
            <article class="border">article</article>
        </div>


        <aside class="border w50pt">aside</aside>
    </main>
    <footer class="border">
        footer
    </footer>
</body>

</html>
