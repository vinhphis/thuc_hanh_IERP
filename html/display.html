<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .displayBlock {
        display: block;
        height: 20px;
        width: 20px;
        background: #000;
    }
    .displayInline {
        display: inline;
        height: 20px;
        width: 20px;
        background: #000;
    }
    .displayFlex {
        display: flex;
        height: 20px;
        width: 20px;
        background: #000;
    }
    li {
        list-style: none;
        margin: 5px;
    }
    section{
        border: 1px solid;
    }
</style>

<body>
    <section>
        <h1>Display Block: <mark>Là dàn thành cột</mark></h1>
        
        <ul>
            <li class="displayBlock">1</li>
            <li class="displayBlock">1</li>
            <li class="displayBlock">1</li>
        </ul>
    </section>
    <section>
        <h1>Display Inline: <mark>Là dàn hàng ngang</mark></h1>
        <ul>
            <li class="displayInline">23</li>
            <li class="displayInline">22</li>
            <li class="displayInline">21</li>
        </ul>
    </section>
    <section>
        <h1>Display flex: <mark>Là dàn thành cột</mark></h1>
        <ul>
            <li class="displayFlex">23</li>
            <li class="displayFlex">22</li>
            <li class="displayFlex">21</li>
        </ul>

        <h1>Display flex: <mark>Là dàn thành cột</mark></h1>
        <ul>
            <li class="displayFlex">23</li>
            <li class="displayFlex">22</li>
            <li class="displayFlex">21</li>
        </ul>
    </section>
</body>

</html>
